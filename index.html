<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-light: #ffffff;
            --bg-dark: #1e1e1e;
            --text-light: #333333;
            --text-dark: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('imagenes/fondo_1.jpg') no-repeat center center/cover;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .generator {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            .generator { background: rgba(40, 40, 40, 0.9); }
        }

        .password-display {
            word-break: break-all;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            position: relative;
        }

        @media (prefers-color-scheme: dark) {
            .password-display { background: #333; }
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover { transform: scale(1.05); }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de Contraseñas Seguras</h1>
    </header>

    <main>
        <section class="generator">
            <div class="password-display" id="password">Haz clic en "Generar" para comenzar</div>
            <button onclick="generatePassword()">Generar</button>
            <button onclick="copyPassword()">Copiar al portapapeles</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Generador de Contraseñas - Creado con xAI</p>
    </footer>

    <script>
        function generatePassword() {
            const length = 12;
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").textContent = password;
        }

        function copyPassword() {
            const passwordText = document.getElementById("password").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Contraseña copiada al portapapeles");
            }).catch(() => {
                alert("Error al copiar la contraseña");
            });
        }
    </script>
</body>
</html>

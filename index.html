<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        /* Reset básico y variables CSS */
        :root {
            --primary-color: #1a73e8;
            --bg-light: #ffffff;
            --bg-dark: #1e1e1e;
            --text-light: #333333;
            --text-dark: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('imagenes/fondo_1.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Modo oscuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .generator {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            .generator { background: rgba(40, 40, 40, 0.9); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de Contraseñas Seguras</h1>
    </header>

    <main>
        <section class="generator">
            <div class="password-display" id="password">Haz clic en "Generar" para comenzar</div>
            <button onclick="generatePassword()">Generar</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Generador de Contraseñas - Creado con xAI</p>
    </footer>

    <script>
        const characters = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function generatePassword() {
            const length = 16;
            let charSet = characters.uppercase + characters.lowercase + characters.numbers + characters.symbols;
            let passwordArray = new Uint8Array(length);
            window.crypto.getRandomValues(passwordArray);
            let password = Array.from(passwordArray, byte => charSet[byte % charSet.length]).join('');
            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
